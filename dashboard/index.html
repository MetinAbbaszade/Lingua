<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUA | User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <div class="dashboard-container">
        
        <header class="mobile-header">
            <div class="logo">LINGUA</div>
            <button id="mobile-menu-toggle" aria-label="Toggle menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>

        
        <nav class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
                <div class="user-info">
                    <h3>Welcome,</h3>
                    <p>John Doe</p>
                </div>
            </div>

            <ul class="nav-links">
                <li data-section="orders" class="active">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span>My Orders</span>
                </li>
                <li data-section="wishlist">
                    <span class="material-symbols-outlined">favorite</span>
                    <span>Wishlist</span>
                </li>
                <li data-section="personal-info">
                    <span class="material-symbols-outlined">person</span>
                    <span>Personal Information</span>
                </li>
                <li data-section="change-password">
                    <span class="material-symbols-outlined">lock</span>
                    <span>Change Password</span>
                </li>
                <li id="logout-button">
                    <a href="../register/index.html">
                        <span class="material-symbols-outlined">logout</span>
                    </a>
                    <span>Logout</span>
                </li>
            </ul>
        </nav>

        
        <main class="main-content">
            
            <section id="orders" class="dashboard-section active">
                <h2>My Orders</h2>
                <div class="orders-list">
                    
                </div>
            </section>

            
            <section id="wishlist" class="dashboard-section">
                <h2>My Wishlist</h2>
                <div class="wishlist-container">
                    
                </div>
            </section>

            
            <section id="personal-info" class="dashboard-section">
                <h2>Personal Information</h2>
                <form id="personal-info-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
                <div id="personal-info-message" class="message"></div>
            </section>

            
            <section id="change-password" class="dashboard-section">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <small>Password must be at least 8 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Update Password</button>
                </form>
                <div id="password-message" class="message"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
